<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Javascript/Typing Test/style.css">
    <script src="/Javascript/Typing Test/script.js" defer></script>
</head>

<body>
    <div class="bg-container">
        <div class="d-none" id="speedTypingTest">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h1 class="main-heading">Speed<br /> Typing Test</h1>
        <p class="main-para">On your fingers lets set Go!</p>
        <div class="timer d-flex flex-row">
            <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p id="timer" class="seconds"><span id="timer1" class="span-second">0</span> seconds</p>
        </div>
        <div class="text-card mt-3">
            <p id="quoteDisplay" class="card-para">Do not give your attention tho what others do or fail to do; give it to what you do or fail to do.</p>
            <textarea id="quoteInput" cols="33" rows="5" class="text-area"></textarea>
        </div>
        <p id="result" class="result-para"></p>
        <button id="submitBtn" class="submit-button">Submit</button>
        <button id="resetBtn" class="reset-button">Reset</button>
    </div>
</body>

</html>
