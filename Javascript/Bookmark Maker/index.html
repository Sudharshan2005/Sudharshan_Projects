<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Javascript/Bookmark Maker/style.css">
    <script src="/Javascript/Bookmark Maker/script.js" defer></script>
</head>

<body>
    <div class="bg-container">
        <p class="para">Hello</p>
        <p class="heading">Jane Doe</p>
        <div class="bookmark">
            <h1 class="card-heading">Bookmark Your Favourite Sites</h1>
            <div class="bookmark-form mb-3 mt-5">
                <form id="bookmarkForm">
                    <div class="mb-3">
                        <label class="label-name" for="siteNameInput">SITE NAME</label>
                        <input class="form-control" id="siteNameInput" type="text" />
                        <p id="siteNameErrMsg" class="error-message"></p>
                    </div>
                    <div class="mb-3 mt-5">
                        <label class="label-name" for="siteUrlInput">SITE URL</label>
                        <input class="form-control" id="siteUrlInput" type="text" />
                        <p id="siteUrlErrMsg" class="error-message"></p>
                    </div>
                    <div class="mt-5" style="text-align:right;">
                        <button id="submitBtn" type="submit" class="button">Submit</button>
                    </div>
                </form>
            </div>
            <ul class="mt-4" style="list-style-type:none;" id="bookmarksList">

            </ul>
        </div>
    </div>
</body>

</html>
