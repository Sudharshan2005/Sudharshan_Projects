<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/HTML:CSS:Bootstrap/COVID-19/style.css">
</head>

<body>
    <div class="bg-container">
        <div class="top-section d-flex flex-row">
            <div>
                <h1 class="top-heading">All you need to know about COVID-19</h1>
                <button class="top-button">Know more</button>
            </div>
            <img class="top-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>

        <div class="covid-section d-flex flex-row">
            <img class="covid-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" />
            <div class="covid-text">
                <h1 class="covid-heading">COVID-19 Test</h1>
                <p class="covid-para">If you think have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>

        <div class="symptoms-section">
            <h1 class="bottom-heading">Symptoms</h1>
            <div class="symptoms d-flex flex-row">
                <div class="symptom-container-1">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                    <p class="symp-para">Dry Cough</p>
                </div>
                <div class="symptom-container-2">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                    <p class="symp-para">High Fever</p>
                </div>
                <div class="symptom-container-3">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                    <p class="symp-para">Headache</p>
                </div>

            </div>
        </div>

        <div class="videos-section">
            <h1 class="bottom-heading">Videos</h1>
            <div class="video-container d-flex flex-row">
                <img class="doc-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" />
                <div>
                    <h1 class="video-heading">To prevent the spread of ...</h1>
                    <p class="video-para">If you think you have been exposed to novel corona virus (COVID-19)...</p>
                    <button class="btn btn-primary">Watch Video</button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
